<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyCompress</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#6c5ce7">
  <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.2.1/dist/compressor.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --secondary: #8f94fb;
      --bg: #0f0c29;
      --glass: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --radius: 28px;
      --shadow: 0 20px 40px rgba(0,0,0,0.3);
      --gap: 20px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 100px;
    }
    .container { max-width: 900px; margin: 0 auto; padding: var(--gap); }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    h1 {
      font-size: 38px;
      background: linear-gradient(to right, #6c5ce7, #8f94fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .subtitle { font-size: 17px; opacity: 0.9; }

    .card {
      backdrop-filter: blur(16px);
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
      margin-bottom: var(--gap);
    }

    .drop-zone {
      border: 3px dashed rgba(255,255,255,0.3);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }
    .drop-zone:hover, .drop-zone.dragover {
      border-color: var(--secondary);
      background: rgba(143,148,251,0.1);
    }
    .drop-zone p { margin: 12px 0; opacity: 0.8; }
    .drop-zone input { display: none; }

    .slider-container {
      margin: 24px 0;
    }
    .slider-label {
      font-size: 16px;
      margin-bottom: 8px;
      display: block;
    }
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 12px;
      border-radius: 6px;
      background: rgba(255,255,255,0.2);
      outline: none;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--secondary);
      cursor: pointer;
    }

    .compare {
      display: flex;
      gap: 16px;
      margin: 20px 0;
    }
    .img-box {
      flex: 1;
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 16px;
      border-radius: 16px;
    }
    .img-box img { max-width: 100%; max-height: 200px; border-radius: 12px; }
    .size { font-size: 14px; margin-top: 8px; opacity: 0.8; }

    .btn {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to right, #6c5ce7, #8f94fb);
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      margin-top: 12px;
    }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(16px);
      border-top: 1px solid rgba(255,255,255,0.2);
      display: flex;
      padding: 12px 0;
      z-index: 1000;
    }
    .nav-item {
      flex: 1;
      text-align: center;
      padding: 12px 8px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 18px;
      margin: 0 8px;
      transition: all 0.3s;
      cursor: pointer;
    }
    .nav-item.active {
      background: var(--secondary);
      color: white;
    }

    .hidden { display: none; }

    /* SETTINGS MODAL ‚Äì BUG FIXED */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 20px;
      pointer-events: auto;
    }
    .modal.hidden {
      display: none;
      pointer-events: none;
    }
    .modal-content {
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: var(--radius);
      padding: 32px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--shadow);
      text-align: center;
      pointer-events: auto;
    }
    .modal h3 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    .modal p {
      font-size: 15px;
      opacity: 0.9;
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .close-btn {
      background: linear-gradient(to right, #ff6b6b, #ee5a52);
      color: white;
      padding: 16px;
      border: none;
      border-radius: 18px;
      width: 100%;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s;
    }
    .close-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(255,107,107,0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>RifqyCompress</h1>
      <p class="subtitle">Kompres gambar ‚Üí 90% lebih kecil, tanpa kehilang kualitas!</p>
    </div>

    <!-- HOME TAB -->
    <div id="tab-home" class="tab-content">
      <div class="card">
        <div class="drop-zone" id="drop-zone">
          <p>Drag & drop gambar di sini</p>
          <p>atau</p>
          <button class="btn" onclick="document.getElementById('file-input').click()">Pilih Gambar</button>
          <input type="file" id="file-input" accept="image/*">
        </div>

        <div class="slider-container">
          <label class="slider-label">Kualitas: <span id="quality-value">75</span>%</label>
          <input type="range" class="slider" id="quality" min="10" max="100" value="75">
        </div>

        <div id="result" class="hidden">
          <div class="compare">
            <div class="img-box">
              <p>Sebelum</p>
              <img id="before-img" />
              <div class="size" id="before-size"></div>
            </div>
            <div class="img-box">
              <p>Sesudah</p>
              <img id="after-img" />
              <div class="size" id="after-size"></div>
            </div>
          </div>
          <button class="btn" id="download-btn">Download</button>
        </div>
      </div>
    </div>
  </div>

  <!-- BOTTOM NAV -->
  <div class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home')">Home</div>
    <div class="nav-item" onclick="openSettings()">Settings</div>
  </div>

  <!-- SETTINGS MODAL ‚Äì TOMBOL TUTUP 100% JALAN -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Pengaturan</h3>
      <p>Website Ini Gratis üëç</p>
      <p>Dibuat oleh <strong>RifqyLCC</strong> ¬© 2025</p>
      <button class="close-btn" onclick="closeSettings()">Tutup</button>
    </div>
  </div>

  <script>
    let originalFile = null;
    let compressedBlob = null;

    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
      document.getElementById(`tab-${tab}`).classList.remove('hidden');
      document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
      document.querySelectorAll('.nav-item').forEach(n => {
        if (n.textContent.trim() === (tab === 'home' ? 'Home' : 'Settings')) n.classList.add('active');
      });
    }

    // MODAL ‚Äì BUG FIXED
    function openSettings() {
      const modal = document.getElementById('settings-modal');
      modal.classList.remove('hidden');
    }

    function closeSettings() {
      const modal = document.getElementById('settings-modal');
      modal.classList.add('hidden');
    }

    // Drag & Drop
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    ['dragover', 'dragenter'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('dragover')));
    ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('dragover')));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      if (e.dataTransfer.files[0]) {
        fileInput.files = e.dataTransfer.files;
        handleFile(e.dataTransfer.files[0]);
      }
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files[0]) handleFile(fileInput.files[0]);
    });

    // Handle File
    function handleFile(file) {
      originalFile = file;
      compressImage();
    }

    // Compress
    function compressImage() {
      const quality = document.getElementById('quality').value / 100;
      document.getElementById('result').classList.remove('hidden');

      new Compressor(originalFile, {
        quality: quality,
        success: (result) => {
          compressedBlob = result;
          const beforeUrl = URL.createObjectURL(originalFile);
          const afterUrl = URL.createObjectURL(result);

          document.getElementById('before-img').src = beforeUrl;
          document.getElementById('after-img').src = afterUrl;
          document.getElementById('before-size').textContent = formatSize(originalFile.size);
          document.getElementById('after-size').textContent = formatSize(result.size);

          document.getElementById('download-btn').onclick = () => {
            const a = document.createElement('a');
            a.href = afterUrl;
            a.download = 'rifqy_compressed.jpg';
            a.click();
          };
        }
      });
    }

    function formatSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024*1024) return (bytes/1024).toFixed(1) + ' KB';
      return (bytes/(1024*1024)).toFixed(2) + ' MB';
    }

    // Slider
    document.getElementById('quality').addEventListener('input', function() {
      document.getElementById('quality-value').textContent = this.value;
      if (originalFile) compressImage();
    });
  </script>
</body>
</html>
